<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nobel Prize Project</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="/font-awesome.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="/build.css">
</head>
<body>
    <header id="header">
        <div class="top-header">
            <div class="top-header__content flex container">
                <div class="top-header__left">
                    <p class="top-header__enquiries">Enquiries: info@gearclothing.co.uk</p>
                </div>
                <div class="top-header__right flex">
                    <a class="top-header__link" href="#">Account Login</a>
                    <a class="top-header__link" href="#">View Basket</a>
                    <i class="top-header__icon fa fa-facebook"></i>
                    <i class="top-header__icon fa fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="main-header__content flex container">
                <button class="button main-header__button">Free UK Delivery</button>
                <img class="main-header__logo" src="./img/header/logo.jpg" alt="Main MTC Media Logo">
                <button class="button main-header__button">Free Returns<span>(up to 30 days)</span></button>
            </div>
        </div>
        <hr>
        <div class="bottom-header flex container">
            <div class="bottom-header__menu flex">
                <a class="bottom-header__link" href="#">New products</a>
                <a class="bottom-header__link" href="#">Categories</a>
                <a class="bottom-header__link" href="#">Brands</a>
                <a class="bottom-header__link" href="#">Christmas</a>
            </div>
            <div class="bottom-header__search-bar">
                <input class="bottom-header__input" type="text" name="search-products" placeholder="Search Products">
                <button class="hidden-sm bottom-header__button"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <!-- Здесь будет dropdown! -->
    </header>
    <main id="app">

    </main>
    <script src="/build.js"></script>
</body>
</html>
